<!DOCTYPE html>
<div class="head-control">
  <div class="card">
    <div class="item text-center">
      <circular-slider shape='Half Circle'  touch="true" animate='false' on-slide='onSlide' min="0" max="180" value="value" radius="90" inner-circle-ratio="0.45" indicator-ball-ratio="0.3">
        {{value}} &deg;
      </circular-slider>
    </div>
  </div>
</div>
