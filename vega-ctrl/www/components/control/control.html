<!DOCTYPE html>
<div ng-controller="Control as controlCtrl">

  <div class="bar bar-positive item-positive item-select">
    <h1 class="title">Vega Controller</h1>
    <select ng-model='controlCtrl.selected' ng-change="controlCtrl.updateJoysticks()" ng-options='key as val.label for (key , val) in controlCtrl.type'>
    </select>
  </div>

  <span ng-include="'components/control/types/'+ controlCtrl.selected +'.html'"></span>
</div>
